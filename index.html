<body>


    <main>
        <div class="container  mt-5 ">

            <div class="container">
                <h4>Bank Holidays</h4>
            </div>
            <div class="container ">
                <div class="input-group mb-5 input-fields">

                    <select class="custom-select" id="inputGroupSelect03" onchange="changeTitle()">
                        <option selected>Country...</option>
                        <option value="BG">Bulgaria</option>
                        <option value="DE">Germany</option>
                    </select>
                    <!-- <input type="date" name="" id="datepicker"> -->
                    <select class="custom-select" id="inputGroupSelect04">
                        <option selected>Year...</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                    </select>
                    <div class="input-group-prepend ">
                        <button id="fetchBtn" class="btn btn-outline-primary" type="button">HOLIDAYS</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">

            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Holiday</th>
                    </tr>
                </thead>
                <tbody id="tbody">
