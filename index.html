<!doctype html>
<html lang="en">

<head>
    <title>Holidays</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- http://date.nager.at/api/v1/get/{CountryCode}/{Year}  -->

        <div class="container w-75 mt-4">

            <div class="container w-50">
                <div class="input-group mb-5">

                    <select class="custom-select" id="inputGroupSelect03" onchange="changeTitle()">
                        <option selected>Country...</option>
                        <option value="1">Bulgaria</option>
                        <option value="2">Germany</option>
                    </select>
                    <div class="input-group-prepend ml-2">
                        <button id="fetchBtn" class="btn btn-outline-primary" type="button">HOLIDAYS</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container w-75">
            <div class=" container w-50">
                <div class="list-group">
                    <p class="list-group-item list-group-item-action ">Active item</p>
                    <p class="list-group-item list-group-item-action">Item</p>
                    <p class="list-group-item list-group-item-action ">Disabled item</p>
                </div>
            </div>
        </div>
